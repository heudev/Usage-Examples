<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="" />
    <title>D1STANG3R</title>
</head>

<body class="bg-dark text-white">

    <div id="resolution"></div>

    <script>
        function resolution() {
            var width = window.innerWidth
            var height = window.innerHeight

            var size = null
            if (width < 576) { size = "xs" }
            if (width >= 576 & width < 768) { size = "sm" }
            if (width >= 768 & width < 992) { size = "md" }
            if (width >= 992 & width < 1200) { size = "lg" }
            if (width >= 1200 & width < 1400) { size = "xl" }
            if (width >= 1400) { size = "xxl" }

            var resolution = document.getElementById("resolution")
            resolution.style.position = "absolute"
            resolution.className = "fixed-bottom"
            resolution.innerHTML = width + "x" + height + " -" + size

            window.onresize = function () {
                var container = document.getElementById(".container")
                var containersm = document.getElementById(".container-sm")
                var containermd = document.getElementById(".container-md")
                var containerlg = document.getElementById(".container-lg")
                var containerxl = document.getElementById(".container-xl")
                var containerxxl = document.getElementById(".container-xxl")

                var width = window.innerWidth
                var height = window.innerHeight

                var size = null
                if (width < 576) { size = "xs" }
                if (width >= 576 & width < 768) { size = "sm" }
                if (width >= 768 & width < 992) { size = "md" }
                if (width >= 992 & width < 1200) { size = "lg" }
                if (width >= 1200 & width < 1400) { size = "xl" }
                if (width >= 1400) { size = "xxl" }

                resolution.innerHTML = width + "x" + height + " -" + size
            }
        }
        resolution()
    </script>

</body>

</html>
